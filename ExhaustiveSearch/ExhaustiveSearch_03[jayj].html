<body>
    <script>
        "use strict";

        /*
         1. 갈색 격자의 수 brown은 8 이상 5,000 이하인 자연수입니다.
         2. 노란색 격자의 수 yellow는 1 이상 2,000,000 이하인 자연수입니다.
         3. 카펫의 가로 길이는 세로 길이와 같거나, 세로 길이보다 깁니다.
        */

        // const test_answers = 10;
        // const test_answers2 = "011";
        // const test_answers3 = "0114";
        // const test_answers4 = "01514";
        // 3 / 2

        function solution(brown, yellow) {
            let answer = [];
            
            if( brown < 8 || brown > 5000 ){
                return false;
            }
            
            if( yellow < 1 || yellow > 2000000){
                return false;
            }

            // let yellowCase = new Array;

            for(let i = 1; i <= yellow ;i++){
                // console.log(`i : ${i}`);
                // console.log(`yellow : ${yellow}`);
                // console.log(`yellow % i : ${yellow % i}`);
                // console.log(`yellow / i : ${yellow / i}`)
                // console.log( '*****************' )

                // 1. yellow의 모든 케이스 구하기
                if(yellow % i === 0){
                    if( i >= (yellow/i) ){
                        // yellowCase.push([ i, yellow / i ]);
                        // console.log(yellowCase);

                        // 2. yellow 케이스 별로 brown 격자의 수 구하기
                        const yellowTotal = i * (yellow / i);
                        // console.log(`yellowTotal : ${yellowTotal}`);
                        let brownTotal = (i+2) * ((yellow / i)+2);
                        // console.log(`brownTotal : ${brownTotal}`);
                        brownTotal = brownTotal - yellowTotal;
                        // console.log(brownTotal);

                        // 3. 구해진 brown 격자의 수와 입력된 brown과 비교하기
                        if( brownTotal === brown ){
                            answer = [ i+2, (yellow / i)+2 ];
                        }
                    }
                }
            }

            return answer;
        }

        // ** yellow 케이스 구하기 **
        // yellow가 7이라면
        // 1 7
        // 2 3 나머지 1?
        // 3 2 나머지 1?
        // 4 1 나머지 3?
        // 5 1 나머지 2g
        // 6 1 나머지 1
        // 7 1 
        
        // yellow가 8이라면
        // 1 8
        // 2 4
        // 3 3 나머지 1
        // 4 2
        // 5 1 나머지 3
        // 6 1 나머지 2
        // 7 1 나머지 1
        // 8 1

        console.log("예제 1");
        console.log(solution(10, 2));

        console.log("예제 2");
        console.log(solution(8, 1));

        console.log("예제 3");
        console.log(solution(24, 24));
    </script>
