<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>완주하지 못한 선수</title>
<style>
</style>
</head>
<body>
    <script>
        "use strict";

        /*
         1. 마라톤 경기에 참여한 선수의 수는 1명 이상 100,000명 이하입니다.
         2. completion의 길이는 participant의 길이보다 1 작습니다.
         3. 참가자의 이름은 1개 이상 20개 이하의 알파벳 소문자로 이루어져 있습니다.
         4. 참가자 중에는 동명이인이 있을 수 있습니다.
        */
        
        const test1_participant = ["leo", "kiki", "eden"];
        const test1_completion = ["eden", "kiki"];
        // leo

        const test2_participant = ["marina", "josipa", "nikola", "vinko", "filipa"];
        const test2_completion = ["josipa", "filipa", "marina", "nikola"];
        // vinko

        const test3_participant = ["mislav", "stanko", "mislav", "ana"];
        const test3_completion = ["stanko", "ana", "mislav"];
        // mislav


        function solution(participant, completion) {
            let hashed = {},
                praticipantSize = participant.length,
                completionSize = completion.length;

            // 마라톤 경기에 참여한 선수의 수는 1명 이상 100,000명 이하입니다.
            // if( praticipantSize < 1 || praticipantSize > 10000 ){
            //     alert('참가자 수는 1명이상 10000명 이하입니다.');
            //     return false;
            // }

            // completion의 길이는 participant의 길이보다 1 작습니다.
            // if( (praticipantSize - 1) !== completionSize ){
            //     alert('완주자는 참가자보다 1명 적습니다.');
            //     return false;
            // }

            participant.forEach(entry => {
                // 참가자의 이름은 1개 이상 20개 이하의 알파벳 소문자로 이루어져 있습니다.
                const lowercase = /^[a-z]+$/.test(entry),
                    eSize = entry.length;

                    if(!lowercase){
                        alert('참가자의 이름은 소문자로 이루어져 있습니다.');
                        return false;
                    }

                    if( eSize < 1 ||  eSize > 20 ){
                        alert('참가자의 이름은 1개 이상 20개 이하의 입니다.');
                        return false;
                    }

                hashed[entry] = hashed[entry] ? hashed[entry] + 1 : 1 ;
            })

            completion.forEach(entry => {
                hashed[entry] = hashed[entry] - 1;
            })

            for (var key in hashed) {
                if (hashed[key] >= 1){
                    return key;
                }
            }
        }

        console.log("예제 1");
        console.log(solution(test1_participant, test1_completion));
        console.log("예제 2");
        console.log(solution(test2_participant, test2_completion));
        console.log("예제 3");
        console.log(solution(test3_participant, test3_completion));
    </script>
</body>
</html>
