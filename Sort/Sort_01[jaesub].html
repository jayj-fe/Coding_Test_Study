<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K번째 수</title>
</head>
<body>
    <script>
         /*
         1. array의 길이는 1 이상 100 이하입니다.
         2. array의 각 원소는 1 이상 100 이하입니다.
         3. commands의 길이는 1 이상 50 이하입니다.
         4. commands의 각 원소는 길이가 3입니다.
        */

        const test_array = [1, 5, 2, 6, 3, 7, 4];
        const test_commands = [[2, 5, 3], [4, 4, 1], [1, 7, 3]];
        // [5, 6, 3]

        function solution(array, commands) {
            var arr = [];
            var answer = [];
            if(array.length >= 1 && array.length <=100 && array[0] >= 1 && array[array.length - 1] <= 100 && commands.length >= 1 && commands.length <= 50){
                for(var i = 0; i < commands.length; i++){
                    if(commands[i].length == 3){
                        arr[i] = array.slice(commands[i][0]-1, commands[i][1]);
                        arr[i].sort((a,b) => a - b);
                        answer[i]=arr[i][commands[i][2]-1];   
                    }else{
                        answer = "commands의 원소 길이가 잘못되었습니다.";
                        break;
                        return answer;
                    }
                }   
                return answer;
            }else{
                answer = "제한사항이 지켜지지 않았습니다.";
                return answer;
            }
            
        }

        console.log("Sort 예제 1번");
        console.log(solution(test_array, test_commands));
    </script>
    
</body>
</html>
