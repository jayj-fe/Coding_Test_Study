<body>
    <script>
        "use strict";

        /*
            1. 놀이기구의 이용료 price : 1 ≤ price ≤ 2,500, price는 자연수
            2. 처음 가지고 있던 금액 money : 1 ≤ money ≤ 1,000,000,000, money는 자연수
            3. 놀이기구의 이용 횟수 count : 1 ≤ count ≤ 2,500, count는 자연수
        */

        function solution(price, money, count) {
            let answer = 0;
            
            /* defense code */
            if(1 > price || price > 2500 || 1 > money || money > 1000000000 || 1 > count || count > 2500){
                return false;
            }
            
            for(let i = 1; i <= count ; i++){
                answer = answer + price * i;
            }

            return ( money - answer ) > 0 ? 0 : answer - money;
        }

        console.log("예제 1");
        console.log(solution(3,20,4));
    </script>
</body>
