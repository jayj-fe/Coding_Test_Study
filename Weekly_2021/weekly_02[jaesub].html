<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위클리 챌린지 2주차</title>
</head>
<body>
    <script>
        function solution(scores) {
            var answer = '';
            var str = '';
            var tot = new Array(scores.length);
            var len = scores.length;
            var cnt = 0;
            var chk = 0;
            for(var i=0; i < scores.length; i++){
                tot[i] = 0;
                var max =-1;
                var min =101;
                for(var j=0; j< scores.length; j++){
                    tot[i] += scores[j][i]; 
                    if(max < scores[j][i]) {
                        max = scores[j][i];
                    }else if (min > scores[j][i]){
                        min = scores[j][i];
                    }
                }
                
                var maxCnt = 0;
                var minCnt = 0;
                
                for(var j=0; j < scores.length; j++){
                    if(scores[j][i] == max){
                        maxCnt++;
                    }else if(scores[j][i] == min){
                        minCnt++;
                    }
                }
                
                if( (maxCnt == 1 && scores[i][i] == max) || (scores[i][i] == min && minCnt == 1 )){
                    tot[i] -= scores[i][i];
                    cnt = (tot[i] / (len-1));
                }else{
                    cnt = (tot[i] / (len));
                }
                
                if ( cnt >= 90 ){
                    answer ='A';
                }else if(cnt >= 80 && cnt < 90){
                    answer ='B';
                }else if(cnt >= 70 && cnt < 80){
                    answer = 'C';
                }else if(cnt >= 50 && cnt < 70){
                    answer ='D';
                }else{
                    answer ='F';
                }
                str += answer;
            }
            return str;
        
        };
    </script>
</body>
</html>
